<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700,700i&display=swap" rel="stylesheet">
  </head>
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/723cd47a72.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-fixed-top">
      <span>tweeter</span>
      <div class="nav-button">
        <span>Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div id="main-section">
      <header id="main-header">
          <img src="/images/profile-hex.png">
          <h2>Ahmed Yagoub</h2>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section>
          <label for="" class="error"></label>
          <form id="create-tweet"method="POST" action="/tweets">
            <textarea class="new-tweet" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>
        <section id="tweets-container">
  
        </section>
      </main>
    </div>
  </body>
